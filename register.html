    <body>
        <div class="container">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">

                        <div class="section-title">
                            <h2>Register Yourself</h2>
                            <p style="font-size:15px;"> Enter all the Details to Register </p>
                        </div>
                        <form id="empForm" method="post">
                            <div class="form-group">
                                <span><label style="font-size:20px;" for="empId">Employee ID:</label> <label id="empIdMsg">
                                    </label></span>
                                <input style="font-size:14px;" type="text" class="form-control" name="empId" id="empId"
                                       placeholder="Enter Employee ID" required>
                            </div>
                            <div class="form-group">
                                <label style="font-size:20px;" for="empName">Employee Name:</label>
                                <input style="font-size:14px;" type="text" class="form-control" id="empName"
                                       placeholder="Enter Employee Name" name="empName">
                            </div>
                            <div class="form-group">
                                <label style="font-size:20px;" for="empEmail">Employee Email:</label>
                                <input style="font-size:14px;" type="email" class="form-control" id="empEmail"
                                       placeholder="Enter Employee Email" name="empEmail">
                            </div>
                            <div class="form-group">
                                <label style="font-size:20px;" for="empEmail">Employee Mobile Number:</label>
                                <input style="font-size:14px;" type="number" class="form-control" id="empMob"
                                       placeholder="Enter Employee Mobile Number" name="empMob">
                            </div>   

                            <input  style="font-size:15px;" type="button" class="btn btn-primary" id="empSave" value="Save"
                                   onclick="saveEmployee();">
                        </form>
                        <br><a style="font-size:12px;" href="index.html"> Home </a>
                    </div>
                    </div>
                </div> 
            </div>
                <script>
                        $("#empId").focus();
                        function validateAndGetFormData() {
                            var empIdVar = $("#empId").val();
                            if (empIdVar === "") {
                                alert("Employee ID Required Value");
                                $("#empId").focus();
                                return "";
                            }
                            var empNameVar = $("#empName").val();
                            if (empNameVar === "") {
                                alert("Employee Name is Required Value");
                                $("#empName").focus();
                                return "";
                            }
                            var empEmailVar = $("#empEmail").val();
                            if (empEmailVar === "") {
                                alert("Employee Email is Required Value");
                                $("#empEmail").focus();
                                return "";
                            }
                            var empMobVar = $("#empMob").val();
                            if (empMobVar === "") {
                                alert("Employee Mobile is Required Value");
                                $("#empMob").focus();
                                return "";
                            }

                            var jsonStrObj = {
                                empId: empIdVar,
                                empName: empNameVar,
                                empEmail: empEmailVar,
                                empMob: empMobVar,
                            };
                            return JSON.stringify(jsonStrObj);
                        }

                        function resetForm() {
                            $("#empId").val("")
                            $("#empName").val("");
                            $("#empEmail").val("");
                            $("#empMob").val("");
                            $("#empId").focus();
                        }
                        function saveEmployee() {
                            var jsonStr = validateAndGetFormData();
                            if (jsonStr === "") {
                                return;
                            }
                            var putReqStr = createPUTRequest("90936129|-31948849765544324|90944194",
                                    jsonStr, "EMPLOYEE", "EMP-REL");
                            alert(putReqStr);
                            jQuery.ajaxSetup({async: false});
                            var resultObj = executeCommandAtGivenBaseUrl(putReqStr,
                                    "http://api.login2explore.com:5577", "/api/iml");
                            alert(JSON.stringify(resultObj));
                            jQuery.ajaxSetup({async: true});
                            resetForm();
                        }
                    </script>
                    </body>
                    </html>
